<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drawing App</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
  <link rel="stylesheet" href="styling.css">
</head>

<body>
  <!-- title -->
  <div class="" id="header">Drawing App</div>

  <!-- input -->
  <div class="input-container">
    <!-- color -->
    <div class="input" id="color-input">
      <input type="color" list id="paint-color">
    </div>

    <!-- size -->
    <div class="input" id="thickness-input">
      <div id="circle"></div>
    </div>
    <div class="input">
      <div id="slider"></div>
    </div>
  </div>

  <!-- canvas container -->
  <div id="container">
    <canvas id="paint" width="500" height="400"></canvas>
  </div>

  <!-- buttons -->
  <div class="input-container2">
    <!-- Erase -->
    <div class="input2">
      <span id="erase" class="button">Erase</span>
    </div>
    <!-- Save -->
    <div class="input2">
      <span id="save" class="button">Save</span>
    </div>
    <!-- Reset -->
    <div class="input2">
      <span id="reset" class="button">Reset</span>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="javascript.js" type="text/javascript"></script>

</body>

</html>
